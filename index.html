<!DOCTYPE html>
<html lang="en">
<head>

    <title>Research Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Research Results</h1>

        <nav>

                <li><button id="button1">Button 1</button></li>
                <li><button id="button2">Button 2</button></li>
            </ul>
        </nav>
        <main>
            <div id="result1" class="result">
                <!-- Content for result 1 -->
                <img src="result1_image1.jpg" alt="Result 1 Image 1">
                <img src="result1_image2.jpg" alt="Result 1 Image 2">
            </div>
            <div id="result2" class="result" style="display: none;">
                <!-- Content for result 2 -->
                <img src="result2_image1.jpg" alt="Result 2 Image 1">
                <img src="result2_image2.jpg" alt="Result 2 Image 2">
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>

</html>
